# enable bluetooth
CONFIG_BT=y

# increase bluetooth signal power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# enable deep sleep support
CONFIG_ZMK_SLEEP=y

# the keyboard disconnects from bluetooth.
# uses very little power, but it may take
# a few seconds to reconnect after waking.
# 1.800.000 ms = 30 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Enabling logging increases the power usage of your keyboard, and can have a
# non-trivial impact to your time on battery. It is recommended to only enable
# logging when needed, and not leaving it on by default.
# https://zmk.dev/docs/development/usb-logging/
CONFIG_ZMK_USB_LOGGING=n

CONFIG_ZMK_KEYBOARD_NAME="urchin"
